<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var distanzMonster = Math.random() * 90 + 10;
        distanzMonster = Math.ceil(distanzMonster);

        var g = 9.81, v0, winkel, wurfweite, i;

        for (i = 2; i >= 0; i--) {
            v0 = prompt("Gib die Anfangsgeschwindigkeit ein.", "v0");
            winkel = prompt("Gib den Wurfwinkel ein", "zwischen 1 und 90 Grad");
            winkel = winkel * (Math.PI / 180);
            wurfweite = ((v0 ** 2) * Math.sin(2 * winkel)) / g;
            wurfweite = Math.round(wurfweite);
            alert(`Die Wurfweite betr√§gt ${wurfweite} m.`);
            if (wurfweite == distanzMonster) {
                alert("Du hast das Monster getroffen.")
            } else {
                if (wurfweite < distanzMonster) {
                    alert(`Zu kurz. Du hast noch ${i} Versuche.`);
                } else {
                    alert(`Zu weit. Du hast noch ${i} Versuche.`);
                }
            }
        }
        alert(`Das Monster befand sich ${distanzMonster} m entfernt.`);
        
    </script>
</body>
</html>
